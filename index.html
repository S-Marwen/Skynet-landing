<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SKYNET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #0d1117;
      --card-color: #161b22;
      --text-color: #ffffff;
      --accent-color: #00ffff;
      --private-color: #ff6666;
      --public-color: #66ff66;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: var(--accent-color);
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00ffff80;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1000px;
      width: 100%;
    }

    .service {
      background-color: var(--card-color);
      border: 1px solid var(--accent-color);
      border-radius: 15px;
      padding: 30px 20px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .service:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px #00ffff33;
    }

    .service a {
      display: block;
      font-size: 1.4em;
      font-weight: bold;
      color: var(--accent-color);
      text-decoration: none;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    .service a:hover {
      color: #ffffff;
    }

    .private {
      color: var(--private-color);
      font-style: italic;
    }

    .public {
      color: var(--public-color);
      font-style: italic;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .service {
        width: 90%;
      }
    }
  </style>
</head>
<body>

    </div>
    <div class="service">

    </div>
    <div class="service">
      <a href="https://dns.skynet.tn">üîß DNS</a>

    </div>
    <div class="service">
      <a href="https://sip.skynet.tn">üìû VoIP</a>
      <p class="private">Acc√®s priv√©</p>
    </div>
  </div>
</body>
</html>
